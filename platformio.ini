[platformio]
src_dir = SIGNALduinoAdv

[env]
; file for Advanced Scripting
; https://docs.platformio.org/en/latest/projectconf/advanced_scripting.html
extra_scripts = pre:extra_script.py      

[env:Maple_sduino_USB]
platform = ststm32@~13.0.0
board = maple_mini_b20
board_build.core = STM32
framework = arduino
build_flags =
	-D USBCON
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D MAPLE_SDUINO=1
	-D MAPLE_WATCHDOG=1
	-D NO_INCLUDE_EEPROM  ; bei Maple Mini sind die EEPROM Routinen im core 1.9.0 enthalten

[env:Maple_sduino_serial]
platform = ststm32@~13.0.0
board = maple_mini_b20
board_build.core = STM32
framework = arduino
build_flags =
	-D MAPLE_SDUINO=1
	-D MAPLE_WATCHDOG=1
	-D NO_INCLUDE_EEPROM  ; bei Maple Mini sind die EEPROM Routinen im core 1.9.0 enthalten

[env:Maple_sduino_LAN]
platform = https://github.com/platformio/platform-ststm32.git
board = maple_mini_origin
board_build.core = STM32
framework = arduino
lib_deps = arduino-libraries/Ethernet
build_flags =
	-D PIO_FRAMEWORK_ARDUINO_SERIAL_DISABLED
	-D MAPLE_SDUINO=1
	-D LAN_WIZ=1
	-D MAPLE_WATCHDOG=1

[env:Maple_cul_USB]
platform = ststm32@~13.0.0
board = maple_mini_b20
board_build.core = STM32
framework = arduino
build_flags =
	-D USBCON
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D MAPLE_CUL=1
	-D MAPLE_WATCHDOG=1
	-D NO_INCLUDE_EEPROM  ; bei Maple Mini sind die EEPROM Routinen im core 1.9.0 enthalten

[env:Maple_cul_serial]
platform = ststm32@~13.0.0
board = maple_mini_b20
board_build.core = STM32
framework = arduino
build_flags =
	-D MAPLE_CUL=1
	-D MAPLE_WATCHDOG=1
	-D NO_INCLUDE_EEPROM  ; bei Maple Mini sind die EEPROM Routinen im core 1.9.0 enthalten

[env:ESP32_sduino_devkitV1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = https://github.com/tzapu/WiFiManager
build_flags =
	-D SIGNALESP32=1
	;-D ESP32_SDUINO_TEST=1
